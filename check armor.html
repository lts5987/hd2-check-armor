      background-color: #333;
      position: sticky;

    }

      border: 1px solid #444;

      font-weight: bold;
      color: #0099ff;
      white-space: nowrap;
    }

    td {
      padding: 10px 12px;
      border: 1px solid #444;
    }

    tbody tr:hover {
      background-color: #353535;
    }

    .passive-cell {
      cursor: help;
      position: relative;
    }

    .passive-cell:hover::after {
      content: attr(data-description);
      position: absolute;
      bottom: 125%;
      left: 0;
      background-color: #444;
      color: #e0e0e0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #666;
      white-space: normal;
      width: 250px;
      z-index: 1000;
      font-size: 12px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    a {
      color: #0099ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

        row.innerHTML = `
          <td><a href="${wikiLink}" target="_blank" rel="noopener noreferrer" style="color: #0099ff; text-decoration: none;">${armor.name}</a></td>
          <td>${armor.armor}</td>
          <td>${armor.speed}</td>
          <td>${armor.stamina}</td>
          <td class="passive-cell" data-description="${description}">${armor.passive}</td>
          <td>${armor.cost}</td>
          <td>${armor.source}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Initial render
    renderArmors(armorData);

    // Search functionality
    searchInput.addEventListener('input', function (e) {
      const queries = e.target.value.toLowerCase().replace(/-/g, '').split(/\s+/).filter(q => q.length > 0);

      if (queries.length === 0) {
        renderArmors(armorData);
        return;
      }

      const filtered = armorData.filter(armor =>
        queries.some(query => armor.name.toLowerCase().replace(/-/g, '').includes(query))
      );

      renderArmors(filtered);
    });
  </script>
</body>

</html>
